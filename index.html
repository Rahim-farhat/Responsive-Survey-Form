<!DOCTYPE html>
<lang="en">
<link rel="stylesheet" href="styles.css">
<head>
  <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</head>

<body>

  <div class="layer"></div>
   
  <form id="survey-form">
  
    <label id="name-label" class="txt">Name <input id="name" type="text" placeholder="Enter your name" required></label>
    <label id="email-label" class="txt">Email <input id="email" type="email" placeholder="Enter your Email" required></label>
    <label id="number-label" class="txt">Age(optional) <input id="number" placeholder="Age" type="number" min="18" max="99"></label>
    <label id="select" class="txt">What is your favorite feature of freeCodeCamp?
      <select id="dropdown">
        <option class="txt">Select an option</option>
        <option class="txt">Challenges</option>
        <option class="txt">Projects</option>
      </select>
    </label>
    <label class="txt">Would you recommend freeCodeCamp to a friend?
      <bruh class="txt">definitely<input id="choose" value="Definitely" type="radio" name="case"></bruh>
      <bruh class="txt">maybe<input id="choose"  type="radio" value="Maybe" name="case"></bruh>
    </label>
    <label class="txt">What would you like to see improved? (Check all that apply)
      <bruh class="txt">challenges<input id="choose" type="checkbox" value="challenges"></bruh>
      <bruh class="txt">courses<input id="choose" type="checkbox" value="videos"></bruh>
    </label>
    <label class="txt">Any comments or suggestions?<textarea id="choose" ></textarea></label>
  
    <button id="submit" type="submit" class="txt">Submit</button>
  
  </form>

</body>
